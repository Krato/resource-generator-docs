language: node_js
node_js:
    - "8"
env:
    - CXX=g++-4.8
addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - g++-4.8
install:
    - npm install -g yarn
    - npm install -g vuepress 
script:
    - yarn install
    - yarn docs:build
cache:
    directories:
        - "node_modules"
notifications:
    email: false
deploy:
    provider: pages
    skip-cleanup: true
    local_dir: docs/.vuepress/dist
    github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
    repo: 'krato/resource-generator-docs'
    keep-history: true
    target-branch: pages
    on:
        branch: master